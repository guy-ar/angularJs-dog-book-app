<div class="container">
    <dog-navbar></dog-navbar>
    <div class="container my-5">
        <form class="form-inline d-flex justify-content-between">
            
            <div class="form-group">
                <label for="breedFilter">Search</label>
                <input type="text" class="form-control" id="breedFilter" ng-model="query" placeholder="Serch for Breeds">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-light" ng-click="refresh()">Update Images</button>
            </div>
        </form>
    </div>

    <div class="row">
        <h4 class="text-danger" ng-show="filteredBreeds.length == 0">No breeds found for the filter</h4>
        <div class="col-md-4 col-sm-6 mb-5" ng-repeat="breed in filteredBreeds = (breeds | filter:filterQuery) "> 
    
            <div class="card bg-light">
                <div class="card-title">
                    <a ng-href="{{ breed.image }}" target="_blank"><h6 class="text-center">{{ breed.name }}</h6></a>
                </div>
                <div class="card-body">
                    <div class="thumb-post">
                        <a ng-href="#!/breed/{{ breed.name }}">
                            <img class="card-img-top" ng-src="{{ breed.image }}"  alt="Card image">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
